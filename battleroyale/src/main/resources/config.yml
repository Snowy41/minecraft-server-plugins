# BattleRoyale Plugin Configuration
# Version: 1.0.0

# Game Settings
game:
  # Player limits
  min-players: 25
  max-players: 100

  # Countdown before game starts
  countdown-seconds: 30

  # Pre-game lobby (above the map)
  pregame-lobby:
    height: 320
    platforms: 8
    transparent-floor: true

  # Deathmatch settings
  deathmatch:
    enabled: true
    time-limit: 3600
    arena-size: 50
    force-pvp: true

# World Generation
world:
  size: 2000
  border-type: WORLD_BORDER
  generation:
    seed: random
    custom-structures: true
    structures:
      - pregame_lobby
      - deathmatch_arena
      - supply_drop_platform

# Zone System
zone:
  grace-period: 120
  phases: 8

  # Damage outside zone
  damage-per-tick: 1.0

  # Visual indicators
  indicator:
    type: PARTICLES      # PARTICLES, WORLD_BORDER, or BOTH
    particle: BARRIER

# Loot System
loot:
  chests:
    spawn-rate: 0.7
    refill: false

  supply-drops:
    enabled: true
    interval: 300
    announce: true

# Team System (Future)
teams:
  enabled: false
  sizes:
    - 2
    - 4

# Statistics
statistics:
  enabled: true
  storage: json          # json or mysql
  save-on-death: true
  save-on-win: true

  tracked:
    - placement
    - kills
    - damage_dealt
    - damage_taken
    - time_survived
    - distance_traveled

messages:
  prefix: "<gradient:#FF4500:#DC143C>[BattleRoyale]</gradient> "

  game-starting: "<yellow>Game starting in <white>{seconds} <yellow>seconds..."
  game-started: "<green>Game started! <white>Good luck!"
  game-ending: "<gold>Game over! Winner: <white>{winner}"

  player-eliminated: "<red>{player} <gray>was eliminated! <yellow>{remaining} <gray>players remaining"
  you-eliminated: "<red>You were eliminated! <gray>Place: <yellow>#{placement}"

  zone-shrinking: "<yellow>⚠ Zone shrinking! <white>Move to the safe area!"
  zone-damage: "<red>❤ You are outside the zone! <white>Take damage!"

  deathmatch-starting: "<gold><bold>DEATHMATCH</bold> <white>Teleporting to arena..."
  deathmatch-active: "<red><bold>FIGHT!</bold> <white>No more hiding!"

debug:
  enabled: false
  log-player-actions: false
  log-zone-updates: false
  log-game-state-changes: true