# ===================================================
# Menu Settings
# ===================================================
menu:
  # How often to refresh open menus (in seconds)
  refresh-interval: 2

  # Menu size (must be multiple of 9, max 54)
  size: 54

  # Show player count in server items?
  show-player-count: true

  # Show alive count (for elimination games)?
  show-alive-count: true

# ===================================================
# Service Detection Settings
# ===================================================
service-detection:
  # How long (seconds) before marking a service as stale?
  # Services that don't send heartbeat within this time are marked offline
  heartbeat-timeout: 30

  # How often (seconds) to check for stale services?
  stale-check-interval: 10

# ===================================================
# Messages
# ===================================================
messages:
  # When player tries to join a full server
  server-full: "Â§cThat server is full!"

  # When player tries to join an offline server
  server-offline: "Â§cThat server is offline!"

  # When player tries to join during active game
  cannot-join: "Â§cYou cannot join that server right now!"

  # When server is not found
  server-not-found: "Â§cThat server is not available!"

  # When connecting to server
  connecting: "Â§aConnecting to {server}..."

  # When menu is refreshed
  menu-refreshed: "Â§aServer list refreshed!"

  # When gamemode is not enabled
  gamemode-disabled: "Â§cThat gamemode is not enabled!"

  # Console-only command message
  players-only: "Â§cOnly players can use this command!"

# ===================================================
# Redis Configuration
# ===================================================
# Redis settings are configured in CorePlugin's database.yml
# This plugin uses Redis pub/sub for real-time updates:
#
# Channels (per gamemode):
# - {gamemode}:state      - Game state updates
# - {gamemode}:heartbeat  - Service heartbeats
# - {gamemode}:control    - Control messages
#
# Examples:
# - br:state (BattleRoyale state)
# - sw:heartbeat (SkyWars heartbeat)
# - bw:control (BedWars control)
# ===================================================

# ===================================================
# Advanced Settings
# ===================================================
advanced:
  # Enable debug logging?
  debug: false

  # Maximum services to display per gamemode
  max-services-displayed: 45

  # Auto-remove offline services after X minutes?
  auto-remove-offline-services: true
  auto-remove-offline-after-minutes: 5