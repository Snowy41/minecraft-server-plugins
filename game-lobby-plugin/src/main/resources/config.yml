# ===================================================
# Game Lobby Plugin Configuration
# ===================================================
# This plugin provides a generic lobby system for
# joining CloudNet game services.
#
# Supports ANY gamemode:
# - BattleRoyale
# - SkyWars
# - BedWars
# - Duels
# - and more!
# ===================================================

# ===================================================
# Gamemode Configuration
# ===================================================
# Define each gamemode here.
# Each gamemode creates:
# - A command (e.g., /battleroyale, /skywars)
# - A GUI menu with live server list
# - Redis integration for real-time updates
# ===================================================

