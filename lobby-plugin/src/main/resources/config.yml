# Lobby Plugin Configuration
# Version: 1.0.0

# Spawn location (set via /lobby setspawn or configure here)
spawn:
  world: "world"
  x: -174.5
  y: -45.0
  z: -13.5
  yaw: 0.0
  pitch: 0.0

# Lobby protection settings
protection:
  op-bypass: true
  block-break: true
  block-place: true
  item-drop: true
  item-pickup: true
  player-damage: true
  fall-damage: true
  fire-damage: true
  drowning-damage: true
  void-damage: false
  pvp: true
  hunger: true
  weather-clear: true
  always-day: true
  day-time: 6000
  void-teleport: true
  void-y-level: -64
  prevent-death: true
  prevent-mob-spawning: true
  prevent-friendly-mobs: true
  prevent-hostile-mobs: true
  prevent-all-interactions: true
  regions:
    spawn:
      enabled: true
      min:
        x: -326
        y: -60
        z: -157
      max:
        x: -23
        y: -30
        z: 130

# Scoreboard configuration
scoreboard:
  enabled: true
  update-interval: 10
  title: "<gradient:#FFD700:#FFA500><bold>YOUR SERVER</bold></gradient>"
  lines:
    - ""
    - "<gray>Player: <white>{player}"
    - "{rank}"
    - ""
    - "<yellow>Partition: {partition}"
    - "<gray>Online: <green>{online}"
    - "<gray>Max: <green>{max_players}"
    - ""
    - "<yellow>play.yourserver.com"
    - ""

# Tab list configuration
tablist:
  enabled: true
  update-interval: 20
  header:
    - ""
    - "<gradient:#FFD700:#FFA500><bold>YOUR SERVER</bold></gradient>"
    - "<gray>Welcome, <white>{player}"
    - ""
  footer:
    - ""
    - "<gray>Online: <green>{online}<gray>/<green>{max_players}"
    - "<yellow>play.yourserver.com"
    - ""

# GUI configuration
gui:
  enabled: true
  give-compass: true

# Items given on join - FIXED INDENTATION!
join-items:
  enabled: true
  clear-inventory: true
  items:
    - slot: 0
      material: COMPASS
      name: "<gradient:#FFD700:#FFA500><bold>Game Selector</bold></gradient>"
      lore:
        - "<gray>Right-click to select a game!"

    - slot: 7
      material: PLAYER_HEAD
      name: "<gradient:#4169E1:#1E90FF><bold>Friends Menu</bold></gradient>"
      lore:
        - ""
        - "<gray>View your friends list"
        - "<gray>Send friend requests"
        - "<gray>Manage your social network"
        - ""
        - "<green>Right-click to open!"

    - slot: 8
      material: NETHER_STAR
      name: "<gradient:#FF1493:#9370DB><bold>Cosmetics</bold></gradient>"
      lore:
        - "<gray>Right-click to customize"
        - "<gray>your appearance!"

# Cosmetics configuration
cosmetics:
  enabled: true
  trails:
    enabled: true
    spawn-rate: 1
    available:
      flame:
        name: "<gold>Flame Trail"
        particle: FLAME
        permission: "lobby.cosmetics.trail.flame"
        vip: false
      heart:
        name: "<light_purple>Heart Trail"
        particle: HEART
        permission: "lobby.cosmetics.trail.heart"
        vip: false
      enchant:
        name: "<aqua>Enchant Trail"
        particle: ENCHANT
        permission: "lobby.cosmetics.trail.enchant"
        vip: true
      portal:
        name: "<dark_purple>Portal Trail"
        particle: PORTAL
        permission: "lobby.cosmetics.trail.portal"
        vip: true
      note:
        name: "<green>Note Trail"
        particle: NOTE
        permission: "lobby.cosmetics.trail.note"
        vip: false
      redstone:
        name: "<red>Redstone Trail"
        particle: DUST
        permission: "lobby.cosmetics.trail.redstone"
        vip: false

# Messages (supports MiniMessage format)
messages:
  prefix: "<gradient:#FFD700:#FFA500>[Lobby]</gradient> "
  spawn-teleport: "<green>Teleported to spawn!"
  spawn-set: "<green>Spawn location set!"
  spawn-not-set: "<red>Spawn location not set! Use /lobby setspawn"
  config-reload: "<green>Configuration reloaded!"
  no-permission: "<red>You don't have permission to do that!"
  cosmetic-equipped: "<green>Equipped {cosmetic}!"
  cosmetic-removed: "<gray>Cosmetic removed!"
  cosmetic-locked: "<red>This cosmetic is locked! <gray>(Requires VIP)"
  void-teleport: "<yellow>You fell into the void! Teleporting to spawn..."